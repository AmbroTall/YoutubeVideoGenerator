<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Processor</h1>
    <form method="POST" id="ttsForm">
        <label for="youtube_url">YouTube URL:</label>
        <input type="text" id="youtube_url" name="youtube_url" required>
        <br>

        <label for="languages">Select Languages:</label>
        <select name="languages[]" id="languages" multiple required>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="es">Spanish</option>
          <option value="it">Italian</option>
          <option value="pl">Polish</option>
          <option value="pt">Portuguese</option>
          <option value="en">English</option>
        </select>
        <br>
        
        <label for="video_number">Video Number:</label>
        <input type="number" id="video_number" name="video_number" required>
        
        <button type="submit">Process Video</button>
    </form>
<style>
.container {
  text-align: center;
}

.row {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.thumbnail {
  margin: 10px;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.thumbnail img, .thumbnail video {
  margin: auto;
  display: flex;
}
</style>
    <div class="container">
      <div id="progress" style="display: none;">
        <p id="process"></p>
        <progress id="progressBar" value="0" max="100"></progress>
    </div>
    <audio id="audioPlayer" controls style="display: none;"></audio>
    <a id="downloadLink" style="display: none;">Download Audio</a>
        <h1>Thumbnails and Videos</h1>
        <div class="row">
          {% for image in images %}
            <div class="col-md-3">
              <div class="thumbnail">
                <img src="{{ url_for('serve_image', filename=image) }}" alt="{{ image }}" style="width: 200px; height: 200px;">
                (<a href="{{ url_for('serve_image', filename=image) }}" download>{{ image }}</a>)
              </div>
            </div>
          {% endfor %}
          {% for video in videos %}
            <div class="col-md-3">
              <div class="thumbnail">
                <video width="200" height="200" controls>
                  <source src="{{ url_for('serve_video', filename=video) }}" type="video/mp4">
                </video>
                <!-- (<a href="{{ url_for('serve_video', filename=video) }}" download>{{ video }}</a>) -->
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
</body>
<script>
  function checkProgress() {
            $.get('/progress', function(data) {
                $('#progressBar').val(data.progress);
                $('#process').text(data.process);
                if (data.progress < 100) {
                    setTimeout(checkProgress, 1000);
                } else {
                    $('#audioPlayer').attr('src', '/audio').show();
                    $('#downloadLink').attr('href', '/audio').show().text('Download Audio');
                }
            });
        }
</script>
</html>
